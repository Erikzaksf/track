<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <body>
    <div class="page">
      <div class="container">
        <div class="jumbotron">
          <h1>Which Epicodus course is right for you!</h1>
          <br>
          <h2>Answer a few questions and find out which course may fit the best with your interests and plans for the future.</h2>
          <br>
          <form id="track">
            <label for="fave"><h3>What interests you the most in web development?</h3></label>
            <br>
            <select id="fave">
              <option id="sauce" value="1">Large company or government sites.</option>
              <option id="chocolate" value="10">Smaller companies with interactive sites involving user input.</option>
              <option id="Beer" value="20">Visually stunning sites with a lot of design work.</option>
            </select>
            <br>
            <label for="choice"><h3>Where do you see yourself in 5 years?</h3></label>
            <br>
            <select id="choice">
              <option id="sky" value="1">Working for a large company.</option>
              <option id="ser" value="10">Working for a smaller user driven company.</option>
              <option id="prank" value="20">Freelance or possibly designing UI </option>
            </select>
            <br>
            <label for="date"><h3>What operating system do you prefer?</h3></label>
            <br>
            <select id="date">
              <option id="paint" value="1">Windows</option>
              <option id="dinner" value="10">Linux</option>
              <option id="comedy" value="20">MacOS</option>
            </select>
            <br>
            <label for="date"><h3>What enviroment do you enjoy working in the most?</h3></label>
            <br>
            <select id="date">
              <option id="paint" value="1">Large office with large number of employees.</option>
              <option id="dinner" value="10">Smaller office with smaller employee base.</option>
              <option id="comedy" value="20">Coffee shop or home office.</option>
            </select>
            <br>
            <label for="date"><h3>Pick one</h3></label>
            <br>
            <select id="date">
              <option id="paint" value="1">console.writeline</option>
              <option id="dinner" value="10">puts</option>
              <option id="comedy" value="20">#008C9E</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn">Show me my track!</button>
          </form>
        </div>
          <div class="action">
            <div class="jumbotron">
              <h1> You are an action! </h1>
