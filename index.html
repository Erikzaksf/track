<!DOCTYPE html>

  <body>
    <div class="page">
      <div class="container">
        <div class="jumbotron">
          <h1>Which Epicodus course is right for you!</h1>
          <br>
          <h2>Answer a few questions and find out which course may fit the best with your interests and plans for the future.</h2>
          <br>
          <form id="track">
            <label for="fave">What interests you the most in web development?</label>
            <select id="fave">
              <option id="sauce" value="1">Large company or government sites.</option>
              <option id="chocolate" value="10">Smaller companies with interactive sites involving user input.</option>
              <option id="Beer" value="20">Beer</option>
            </select>
            <br>
            <label for="choice">What would you rather do</label>
            <select id="choice">
              <option id="sky" value="1">Skydiving</option>
              <option id="ser" value="10">Serenade</option>
              <option id="prank" value="20">Pull a prank</option>
            </select>
            <br>
            <label for="date">What is the perfect date?</label>
            <select id="date">
              <option id="paint" value="1">Paintball Shooting</option>
              <option id="dinner" value="10">Candlelit Dinner</option>
              <option id="comedy" value="20">Standup Comedy</option>
            </select>
            <br>
            <button type="submit" class="btn">Which Movie Genre Am I?</button>
          </form>
        </div>
          <div class="mixed">
            <div class="jumbotron">
              <h1> You are a Romantic action comedy! </h1>
              <br>
            <!--  <img src="img/mixed.jpg" alt="">  -->

          </div>

            </div>
          </div>

              <h1> You are romance! </h1>

            </div>
          </div>


      </div>
