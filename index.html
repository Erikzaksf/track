<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Genre</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie genre quiz.</h1>
      <h2>Answer a few questions and see which genre you are!</h2>
      <form id="movie">
        <label for="fave">Which one do you like?</label>
        <select id="fave">
          <option id="sauce" value="1">Hot Sauce</option>
          <option id="chocolate" value="20">Chocolate</option>
          <option id="Beer" value="10">Beer</option>
        </select>

        <label for="choice">What would you rather do</label>
        <select id="choice">
          <option id="sky" value="1">Skydiving</option>
          <option id="ser" value="20">Serenade</option>
          <option id="prank" value="10">Pull a prank</option>
        </select>

        <label for="date">What is the perfect date?</label>
        <select id="date">
          <option id="paint" value="1">Paintball Shooting</option>
          <option id="dinner" value="20">Candlelit Dinner</option>
          <option id="comedy" value="10">Standup Comedy</option>
        </select>

        <button type="submit" class="btn">Which Movie Genre Am I?</button>
      </form>

      <div class="mixed">
        <div class="jumbotron">
          <h1> You are a Romantic action comedy! </h1>
          <br>
        <!--  <img src="img/mixed.jpg" alt="">  -->
        </div>
      </div>
      <div class="action">
        <div class="jumbotron">
          <h1> You are an action! </h1>
          <br>
        <!--  <img src="img/action.jpg" alt=""> -->
        </div>
      </div>
      <div class="comedy">
        <div class="jumbotron">
          <h1> You are comedy! </h1>
          <br>
        <!--  <img src="img/comedy.jpg" alt="">    -->
        </div>
      </div>
      <div class="romance">
        <div class="jumbotron">
          <h1> You are romance! </h1>
          <br>
        <!--  <img src="img/romance.jpg" alt=""> -->
        </div>
      </div>


    </div>

  </body>
</html>
